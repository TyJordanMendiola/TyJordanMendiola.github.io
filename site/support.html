<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Support Page</title>
    <link rel="stylesheet" href="../style/support.css">
    <link rel="stylesheet" href="../style/scroll.css">
</head>
<body>
    <div class="rectangle">
        <h2>Become a Member:</h2>
        <form action="" method="get">
            <div class="form-layout">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name">
            </div>
            <div class="form-layout">
                <label for="major">Current Field of Study</label>
                <input type="text" name="major" id="major">
            </div>
        </form>
    </div>
    <div class="rectangle">
        <h2>Donation Form:</h2>
        <form action="" method="get">
            <div class="form-layout">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name">
            </div>
            <div class="form-layout">
                <label for="donate">Donate Amount</label>
                <input type="number" name="donate" id="donate">
            </div>
            <div class="form-layout">
                <label for="email">Email Reciept</label>
                <input type="email" name="email" id="email">
            </div>
        </form>
    </div>
</body>
</html>
